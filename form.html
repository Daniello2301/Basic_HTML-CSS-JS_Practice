<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesIndex.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light  mb-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img class="img-circle" src="/assets/logo.png" alt="" height="40px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="form.html">Agregar Producto</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
        <div class="container section-Form">

            <form id="form" class="Form">
                <h6>Agregar Producto</h6>
                
                <div class="form-group mt-3">
                    <label for="email_user">Producto</label>
                    <input class="form-control" type="text" name="name_producto" id="name_producto">
                    <span id="name_validate" ></span>
                </div>

                <div class="form-group mt-3">
                    <label for="">Precio</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" name="price" id="price" class="form-control">
                        <span class="input-group-text">0.00</span>
                    </div>
                    <span id="price_validate" ></span>
                </div>

                <div class="form-group mt-3">
                    <label for="stock">Stock</label>
                    <input class="form-control" type="number" name="stock" id="stock">
                    <span id="stock_validate" ></span>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3" >Agregar Producto</button>
            </form>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
